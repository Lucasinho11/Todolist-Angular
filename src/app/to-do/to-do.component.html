<h1 style="text-align: center;">To do list</h1>
<div class="container">
    <div class="row justify-content-md-center mt-4">
        <div class="col col-lg-3">
            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="Enter task" aria-label="Enter task"
                    aria-describedby="button-addon2" [(ngModel)]="task" />
                <button class="btn btn-primary" type="button" id="button-addon2" (click)="saveTodo(task)">Add task</button>
            </div>
            <table class="table table-striped">
                <tbody>
                    <tr *ngFor="let todo of todos; let i = index" (click)="done(i)">
                        <th scope="row">{{i+1}}</th>
                        <td>{{todo.name}}</td>
                        <td *ngIf="todo.isFinished">‚úÖ</td>
                        <td *ngIf="!todo.isFinished">‚ùå</td>
                        <td (click)="delete(i)" class="btn btn-danger">üóëÔ∏è</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
